<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculate.css">
</head>
<body>
  <div class="container">
    <div class="input">
    <div class="previous-operand"></div>
    <div class="current-operand">0</div>
  </div>
    <div class="numerics">
      <ul>
        <li class="data-all-clear span">C</li>
        <li class="data-delete">DEL</li>
        <li class="data-operaton">/</li>
        <li class="data-number">7</li>
        <li class="data-number">8</li>
        <li class="data-number">9</li>
        <li class="data-operaton">*</li>
        <li class="data-number">4</li>
        <li class="data-number">5</li>
        <li class="data-number">6</li>
        <li class="data-operaton">-</li>
        <li class="data-number">1</li>
        <li class="data-number">2</li>
        <li class="data-number">3</li>
        <li class="data-operaton">+</li>
        <li class="data-number span">0</li>
        <li class="data-number">.</li>
        <li class="data-equal">=</li>
      </ul>
    </div>
  </div>
</body>
<script src="calculate.js"></script>
</html>
